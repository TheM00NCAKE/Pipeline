<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mon Globe</title>
    <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
    <style>
      body {margin:0; font-family:impact;}
      #header{
        width:100%;
        position:absolute;
        top:0%;
        text-align:center;
        color:white;
        font-size:45px;
        background-color:rgba(48, 48, 48, 0.4);
      }
      #template{
        position:absolute;
        width:25%;
        height:80%;
        top:10%;
        left:10%;
        background-color:white;
      }
      #frise{
        position:absolute;
        top:88%;
        left:48%;
      }
      #depth{
        position:absolute;
        top:12%;
        left:87%;
      }
    </style>
  </head>
  <body>
    <div id="ctn"></div>
    <div id="header">Header test</div>
    <img id="template" src="canvasTest.png"></img>
    <img id="frise" src="frise.png"></img>
    <img id="depth" src="depth.png"></img>
    <script>
        const test={
            "type":"Feature",
            "properties":{
                "signal":1},
            "geometry":{
            "type":"Polygon",
            "coordinates":[[[48.8566, 2.3522],
                      [23.8566,6.3522],
                      [34.8536,2.3522]]]}}
      // globe possède ces 2 "attributs", on peut les chaîner sans virgule woooh
      const globe = Globe()(document.getElementById('ctn')).globeImageUrl('http://127.0.0.1/edsa-TestGLOBE/ImgTestTHETAO.png').backgroundImageUrl('http://127.0.0.1/edsa-TestGLOBE/bg2.jpg')
        .atmosphereAltitude(0.1).pointsData([{lat:23,lng:18}]).pointColor(()=>"purple").pointRadius(0.78).pointAltitude(0.01).pointLabel(()=>"oejoeic");
        globe.polygonsData([test]).polygonGeoJsonGeometry(d=>d.geometry).polygonCapColor(()=>"red").polygonLabel(()=>"test");
        globe.pointOfView({altitude:2.3}).globeOffset([250,0]);
        //.bumImage c pour superposer avec une autre img I think ? pointsData c pour mettre une 'ligne' sur un point, onGlobeClick c pour gérer le zoom 
        globe.onGlobeClick(({lat,lng})=>{globe.pointOfView({lat,lng},1000)});
    </script>
  </body>
</html>
